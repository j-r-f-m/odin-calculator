<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p>Calculator</p>
    </div>

    <div class="mid">
        <div class="calculator">
            <div class="display">
                <p></p>
                <p>Insert Calculation</p>
                <p></p>
            </div>
            <div class="buttons">

                <div class="row">
                    <div class="btn btn-clr">
                        
                        <p>CLR</p>
                        
                    </div>
                    
                    
                </div>

                <div class="row">
                    <div class="btn">
                        
                        <p>7</p>
                        
                    </div>
                    <div class="btn">
                        
                        <p>8</p>
                        
                    </div>
                    <div class="btn">
                        
                        <p>9</p>
                        
                    </div>
                    <div class="btn">
                        
                        <p>+</p>
                        
                    </div>
                </div>
                
                <div class="row">
                    <div class="btn">
                        
                        <p>4</p>
                        
                    </div>
                    <div class="btn">
                        
                        <p>5</p>
                        
                    </div>
                    <div class="btn">
                        
                        <p>6</p>
                        
                    </div>
                    <div class="btn">
                        
                        <p>-</p>
                        
                    </div>
                </div>

                <div class="row">
                    <div class="btn">
                        
                        <p>1</p>
                        
                    </div>
                    <div class="btn">
                        
                        <p>2</p>
                        
                    </div>
                    <div class="btn">
                        
                        <p>3</p>
                        
                    </div>
                    <div class="btn">
                        
                        <p>*</p>
                        
                    </div>
                </div>
                
                <div class="row">
                    <div class="btn">
                        
                        <p>0</p>
                        
                    </div>
                    <div class="btn">
                        
                        <p>,</p>
                        
                    </div>
                    <div class="btn">
                        
                        <p>=</p>
                        
                    </div>
                    <div class="btn">
                        
                        <p>/</p>
                        
                    </div>
                </div>
                

            </div>
        </div>
    </div>

    <div class="footer">
        <p>by JRFM</p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
