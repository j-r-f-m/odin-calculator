<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p>Calculator</p>
    </div>

    <div class="mid">
        <div class="calculator">
            <div class="display">
                <p>0</p>
            </div>
            <div class="buttons">

                <div class="row">
                    <div class="btn btn-clr">
                        <p>CLR</p>
                    </div>
                </div>

                <div class="row">
                    <div class="btn btn-7">
                        <p>7</p>
                    </div>
                    <div class="btn btn-8">
                        <p>8</p>
                    </div>
                    <div class="btn btn-9">
                        <p>9</p>
                    </div>
                    <div class="btn btn-add">
                        <p>+</p>
                    </div>
                </div>
                <div class="row">
                    <div class="btn btn-4">
                        <p>4</p>
                    </div>
                    <div class="btn btn-5">
                        <p>5</p>
                    </div>
                    <div class="btn btn-6">
                        <p>6</p>
                    </div>
                    <div class="btn btn-substract">
                        <p>-</p>
                    </div>
                </div>
                <div class="row">
                    <div class="btn btn-1">
                        <p>1</p>
                    </div>
                    <div class="btn btn-2">
                        <p>2</p>
                    </div>
                    <div class="btn btn-3">
                        <p>3</p>
                    </div>
                    <div class="btn btn-multiply">
                        <p>*</p>
                    </div>
                </div>
                
                <div class="row">
                    <div class="btn btn-0">
                        <p>0</p>
                    </div>
                    <div class="btn btn-point">
                        <p>.</p>
                    </div>
                    <div class="btn btn-evaluate">
                        <p>=</p>
                    </div>
                    <div class="btn btn-divide">
                        <p>/</p>
                    </div>
                </div>
                

            </div>
        </div>
    </div>

    <div class="footer">
        <p>by JRFM</p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
